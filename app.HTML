<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scripts/app.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <title>Two Equal Sections</title>
</head>
<body>
  <h1>Hello 106 and Park</h1>

  <main>
    <section id="greensection">Green section<i class="fa-solid fa-ghost"></i></section>
    <section id="orangesection">Orange section
      <div id="formContainer">
        <form>
        </div>
        <div id="taskList"></div>
        <button id="btnDeleteAll">Delete All Tasks</button>
        
          <i id="iImportant" class="fa-solid fa-mug-hot"></i>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">

          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>

          <label for="color">Color:</label>
          <input type="color" id="color" name="color">

          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate">

          <label for="status">Status:</label>
          <select id="status" name="status">
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>

          <label for="budget">Budget:</label>
          <input type="number" id="budget" name="budget" required>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="./scripts/app.js"></script>
  <script src="./scripts/task.js"></script>
</body>
</html>
